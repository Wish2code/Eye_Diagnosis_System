<!-- templates/index.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Medical Data Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Medical Data Dashboard</h1>
        
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-info">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <div class="card mb-4">
            <div class="card-header">
                <h3>Upload Vitals Data</h3>
            </div>
            <div class="card-body">
                <form action="{{ url_for('upload_file') }}" method="post" enctype="multipart/form-data">
                    <div class="mb-3">
                        <input type="hidden" name="file_type" value="vitals">
                        <label for="file" class="form-label">Choose Vitals_team.json file:</label>
                        <input type="file" class="form-control" name="file" id="file" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Upload</button>
                </form>
            </div>
        </div>

        <div class="card">
            <div class="card-header">
                <h3>Process Data</h3>
            </div>
            <div class="card-body">
                <form action="{{ url_for('process_data') }}" method="post">
                    <button type="submit" class="btn btn-success">Process Data and Generate Results</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
